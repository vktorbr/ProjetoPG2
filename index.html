<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiplos objetos PG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>
<body>
    <div class="files">
        <div id="objetos">
            <input id="id_objetos" type="file" accept=".byu" onchange="upFile('id_objetos')" multiple/>
        </div>
        <div id="camera">
            <input id="id_camera" type="file" accept=".cfg" onchange="upFile('id_camera')"/>
        </div>
        <div id="iluminacao">
            <input id="id_iluminacao" type="file" accept=".txt" onchange="upFile('id_iluminacao')"/>
        </div>
    </div>
    <div>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
</body>
    <script src="App/iluminacao.js"></script>
    <script src="App/main.js"></script>
    <script src="App/objeto.js"></script>
    <script src="Funcoes/carregaArquivo.js"></script>
    <script src="Funcoes/vetor.js"></script>
    <script src="App/triangulo.js"></script>
    <script src="App/ponto.js"></script>
    <script src="App/camera.js"></script>
    
</html>
